<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta Core Hoodie | House Of Beta</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?faly=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

<header class="navbar">
    <a href="index.html" class="logo">House Of Beta</a>
    <nav>
        <a href="index.html">Anasayfa</a>
        <a href="koleksiyon.html">Koleksiyon</a>
        <a href="urunler.html">Ürünler</a>
        <a href="hakkimizda.html">Hakkımızda</a>
        <a href="iletisim.html">İletişim</a>
        <a href="sepet.html" class="cart-icon">
            Sepet <span id="cart-count">0</span>
        </a>
    </nav>
</header>

<section class="section product-detail">
    <div class="product-detail-grid">
        <div class="product-image">
            <img src="./resimler/1.png" alt="Beta Core Hoodie">
        </div>
        <div class="product-info-detail">
            <h1>Beta Core Hoodie</h1>
            <p class="price">1.499 ₺</p>
            <div class="size-select">
                <label>Beden Seç:</label>
                <select id="size">
                    <option>S</option>
                    <option>M</option>
                    <option selected>L</option>
                    <option>XL</option>
                </select>
            </div>
            <button class="btn" onclick="addToCart('Beta Core Hoodie', 1499, './resimler/1.png')">Sepete Ekle</button>
            <p class="description">Premium pamuk karışımı, oversize kesim, şehir ruhuna uygun. Kapüşonlu ve kanguru cepli tasarım.</p>
        </div>
    </div>
</section>

<footer class="footer">
    <p>© 2025 House Of Beta — Tüm hakları saklıdır.</p>
    <img src="./resimler/Renzz.PNG" alt="İmza" class="signature">
</footer>

<script>
    // Navbar scroll
    window.addEventListener('scroll', () => {
        document.querySelector('.navbar').classList.toggle('scrolled', window.scrollY > 50);
    });

    // Sepet fonksiyonu
    function addToCart(name, price, image) {
        const size = document.getElementById('size').value;
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const existing = cart.find(item => item.name === name && item.size === size);
        if (existing) {
            existing.quantity += 1;
        } else {
            cart.push({ name, price, image, size, quantity: 1 });
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        alert(`${name} (${size}) sepete eklendi!`);
        updateCartCount();
    }

    function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const count = cart.reduce((sum, item) => sum + item.quantity, 0);
        document.getElementById('cart-count').textContent = count;
    }
    updateCartCount();
    
    // ... mevcut kodlar (navbar scroll, addToCart) ...

    function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const count = cart.reduce((sum, item) => sum + item.quantity, 0);
        document.getElementById('cart-count').textContent = count;
    }
    updateCartCount();  // ← Bu satırı ekle

</script>

</body>
</html>
